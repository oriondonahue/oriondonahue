<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/invasive_plantdata_1.js"></script>
        <script src="data/invasive_insectdata_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.788465448727685,-73.96217890841693],[40.79958138262114,-73.95061523658744]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_StamenTerrain_0');
        map.getPane('pane_StamenTerrain_0').style.zIndex = 400;
        var layer_StamenTerrain_0 = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
            pane: 'pane_StamenTerrain_0',
            opacity: 1.0,
            attribution: '<a href="https://maps.stamen.com/">Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_StamenTerrain_0;
        map.addLayer(layer_StamenTerrain_0);
        function pop_invasive_plantdata_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope = "row">feature.properties['species_guess']</th>\
                    <tr>\
                        <th scope="row">scientific_name</th>\
                        <td>' + (feature.properties['scientific_name'] !== null ? autolinker.link(feature.properties['scientific_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">common_name</th>\
                        <td>' + (feature.properties['common_name'] !== null ? autolinker.link(feature.properties['common_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['iconic_taxon_name'] !== null ? autolinker.link(feature.properties['iconic_taxon_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['taxon_id'] !== null ? autolinker.link(feature.properties['taxon_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">latitude</th>\
                        <td>' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">longitude</th>\
                        <td>' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">image_url</th>\
                        <td>' + (feature.properties['image_url'] !== null ? autolinker.link(feature.properties['image_url'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">observed_on</th>\
                        <td>' + (feature.properties['observed_on'] !== null ? autolinker.link(feature.properties['observed_on'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_invasive_plantdata_1_0() {
            return {
                pane: 'pane_invasive_plantdata_1',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,141,33,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_invasive_plantdata_1');
        map.getPane('pane_invasive_plantdata_1').style.zIndex = 401;
        map.getPane('pane_invasive_plantdata_1').style['mix-blend-mode'] = 'normal';
        var layer_invasive_plantdata_1 = new L.geoJson(json_invasive_plantdata_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_invasive_plantdata_1',
            layerName: 'layer_invasive_plantdata_1',
            pane: 'pane_invasive_plantdata_1',
            onEachFeature: pop_invasive_plantdata_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_invasive_plantdata_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_invasive_plantdata_1);
        map.addLayer(layer_invasive_plantdata_1);
        function pop_invasive_insectdata_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['species_guess'] !== null ? autolinker.link(feature.properties['species_guess'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">scientific_name</th>\
                        <td>' + (feature.properties['scientific_name'] !== null ? autolinker.link(feature.properties['scientific_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">common_name</th>\
                        <td>' + (feature.properties['common_name'] !== null ? autolinker.link(feature.properties['common_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['taxon_id'] !== null ? autolinker.link(feature.properties['taxon_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">latitude</th>\
                        <td>' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">longitude</th>\
                        <td>' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">image_url</th>\
                        <td>' + (feature.properties['image_url'] !== null ? autolinker.link(feature.properties['image_url'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">observed_on</th>\
                        <td>' + (feature.properties['observed_on'] !== null ? autolinker.link(feature.properties['observed_on'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_invasive_insectdata_2_0() {
            return {
                pane: 'pane_invasive_insectdata_2',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(226,112,207,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_invasive_insectdata_2');
        map.getPane('pane_invasive_insectdata_2').style.zIndex = 402;
        map.getPane('pane_invasive_insectdata_2').style['mix-blend-mode'] = 'normal';
        var layer_invasive_insectdata_2 = new L.geoJson(json_invasive_insectdata_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_invasive_insectdata_2',
            layerName: 'layer_invasive_insectdata_2',
            pane: 'pane_invasive_insectdata_2',
            onEachFeature: pop_invasive_insectdata_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_invasive_insectdata_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_invasive_insectdata_2);
        map.addLayer(layer_invasive_insectdata_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/invasive_insectdata_2.png" /> Invasive Insects': layer_invasive_insectdata_2,'<img src="legend/invasive_plantdata_1.png" /> Invasive Plants': layer_invasive_plantdata_1,"Stamen Terrain": layer_StamenTerrain_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
